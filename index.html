<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake Game - Classic</title>
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #eee;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        height: 100vh;
        justify-content: center;
      }

      h1 {
        margin-bottom: 10px;
      }

      #gameCanvas {
        background-color: #111;
        border: 3px solid #5aff15;
        border-radius: 15px;
      }

      #score {
        margin: 15px;
        font-size: 24px;
        font-weight: bold;
        color: #5aff15;
      }

      #startBtn {
        padding: 10px 30px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background-color: #5aff15;
        color: #111;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      #startBtn:hover {
        background-color: #3ebb10;
      }
    </style>
  </head>
  <body>
    <h1>Snake Classic Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startBtn">Start Game</button>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const scoreDisplay = document.getElementById("score");
      const startBtn = document.getElementById("startBtn");

      const gridSize = 20; // size of each square in the grid
      const tileCount = canvas.width / gridSize;

      let snake = [];
      let direction = { x: 0, y: 0 };
      let food = { x: 0, y: 0 };
      let score = 0;
      let gameRunning = false;
      let gameInterval;

      function resetGame() {
        snake = [
          { x: 9, y: 9 },
          { x: 8, y: 9 },
          { x: 7, y: 9 },
        ];
        direction = { x: 1, y: 0 };
        score = 0;
        scoreDisplay.textContent = "Score: 0";
        placeFood();
      }

      function placeFood() {
        // Random position but not on snake
        let validPosition = false;
        while (!validPosition) {
          food.x = Math.floor(Math.random() * tileCount);
          food.y = Math.floor(Math.random() * tileCount);
          validPosition = !snake.some(
            (segment) => segment.x === food.x && segment.y === food.y
          );
        }
      }

      function drawRect(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
      }

      function drawGame() {
        // Clear canvas
        ctx.fillStyle = "#111";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw food
        drawRect(food.x, food.y, "#ff4757");

        // Draw snake
        snake.forEach((segment, idx) => {
          drawRect(segment.x, segment.y, idx === 0 ? "#70ff70" : "#00cc44");
        });
      }

      function update() {
        // Calculate new head position
        const head = {
          x: snake[0].x + direction.x,
          y: snake[0].y + direction.y,
        };

        // Check wall collision
        if (
          head.x < 0 ||
          head.x >= tileCount ||
          head.y < 0 ||
          head.y >= tileCount
        ) {
          gameOver();
          return;
        }

        // Check self collision
        if (
          snake.some((segment) => segment.x === head.x && segment.y === head.y)
        ) {
          gameOver();
          return;
        }

        // Add new head
        snake.unshift(head);

        // Check if food eaten
        if (head.x === food.x && head.y === food.y) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          placeFood();
        } else {
          // Remove tail
          snake.pop();
        }

        drawGame();
      }

      function gameOver() {
        clearInterval(gameInterval);
        gameRunning = false;
        alert(`Game Over! Your score: ${score}`);
        startBtn.disabled = false;
      }

      function changeDirection(event) {
        const key = event.key;
        if (!gameRunning) return;

        const goingUp = direction.y === -1;
        const goingDown = direction.y === 1;
        const goingLeft = direction.x === -1;
        const goingRight = direction.x === 1;

        if (key === "ArrowUp" && !goingDown) {
          direction = { x: 0, y: -1 };
        } else if (key === "ArrowDown" && !goingUp) {
          direction = { x: 0, y: 1 };
        } else if (key === "ArrowLeft" && !goingRight) {
          direction = { x: -1, y: 0 };
        } else if (key === "ArrowRight" && !goingLeft) {
          direction = { x: 1, y: 0 };
        }
      }

      function startGame() {
        resetGame();
        startBtn.disabled = true;
        gameRunning = true;

        // Draw initial frame
        drawGame();

        gameInterval = setInterval(update, 120);
      }

      window.addEventListener("keydown", changeDirection);
      startBtn.addEventListener("click", startGame);
    </script>
  </body>
</html>
